<div class="view-content youtube-results" infinite-scroll="vm.loadMore()" infinite-scroll-distance="2">
	<section ng-switch="vm.feedType()">
		
		<div ng-switch-when="video">
			<youtube-list videos="vm.videos" 
				class="list-unstyled ux-maker youtube-items-container clearfix"
				on-select="vm.playVideo(video)" 
				on-queue="vm.queueVideo(video)" 
			></youtube-list>
		</div>

		<div ng-switch-when="playlist">
			<ul class="list-unstyled ux-maker youtube-items-container clearfix">
				<youtube-playlist-item 
					ng-repeat="video in vm.videos track by video.id"
					video="video"
					on-play="vm.playPlaylist(video)">
				</youtube-playlist-item>
			</ul>
		</div>
	</section>
</div>
